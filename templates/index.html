<!DOCTYPE html>
<html>
<head>
    <title>AI-Powered Misinformation Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        form {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>AI-Powered Misinformation Checker</h1>
    <form method="post">
        <textarea name="text" rows="10" placeholder="Paste your text here...">{{ text }}</textarea><br><br>
        <input type="submit" value="Verify">
    </form>

    {% if claims %}
    <h2 style="text-align:center;">Results:</h2>
    <table>
        <tr>
            <th>Claim</th>
            <th>Verdict</th>
        </tr>
        {% for claim, verdict in zip(claims, verdicts) %}
        <tr>
            <td>{{ claim }}</td>
            <td>{{ verdict }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
