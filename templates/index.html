<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Misinformation Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 25px 0;
            text-align: center;
            font-size: 2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        form {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e7ff;
        }

        .Safe {
            color: green;
            font-weight: bold;
        }

        .Possibly\ False {
            color: red;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            font-size: 1.8em;
        }

        @media screen and (max-width: 600px) {
            textarea, input[type="submit"], table {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>AI-Powered Misinformation Checker</header>

    <form method="post">
        <textarea name="text" rows="8" placeholder="Paste your text here...">{{ text }}</textarea><br>
        <input type="submit" value="Check Text">
    </form>

    {% if results %}
    <h2>Verification Results</h2>
    <table>
        <tr>
            <th>Sentence</th>
            <th>Verdict</th>
        </tr>
        {% for sentence, verdict in results %}
        <tr>
            <td>{{ sentence }}</td>
            <td class="{{ verdict }}">{{ verdict }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
