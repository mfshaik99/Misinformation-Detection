<!DOCTYPE html>
<html>
<head>
    <title>AI-Powered Misinformation Checker</title>
</head>
<body>
    <h1>AI-Powered Misinformation Checker</h1>
    <form method="post">
        <textarea name="text" rows="10" cols="70" placeholder="Paste your text here...">{{ text }}</textarea><br><br>
        <input type="submit" value="Verify">
    </form>

    {% if claims %}
    <h2>Results:</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Claim</th>
            <th>Verdict</th>
        </tr>
        {% for claim, verdict in zip(claims, verdicts) %}
        <tr>
            <td>{{ claim }}</td>
            <td>{{ verdict }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
