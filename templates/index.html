<!DOCTYPE html>
<html>
<head>
    <title>Misinformation Checker</title>
</head>
<body>
    <h1>AI-Powered Misinformation Checker</h1>
    <form method="POST">
        <textarea name="text" rows="10" cols="80">{{ text }}</textarea><br>
        <button type="submit">Verify</button>
    </form>
    {% if claims %}
        <h2>Results:</h2>
        <ul>
        {% for claim, verdict in zip(claims, verdicts) %}
            <li><b>Claim:</b> {{ claim }}<br><b>Verdict:</b> {{ verdict }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
